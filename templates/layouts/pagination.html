


    <nav aria-label="Pagination">
        <ul class="pagination justify-content-center my-3">
            {% if page.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">&lt;</a>
                </li>
            {% endif %}
            
            <!-- Affichage du numÃ©ro de la page actuelle et du nombre total de pages -->
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#!">{{ page.number }} / {{ page.paginator.num_pages }}</a>
            </li>
    
            {% if page.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.next_page_number }}">&gt;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
