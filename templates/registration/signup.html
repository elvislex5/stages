{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
{% block content %}
    <div class="login-container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
            <p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
        </form>
    </div>
{% endblock %}
</body>
</html>
