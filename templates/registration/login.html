{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    {% block content %}
        <div class="login-container">
            <h2>Connexion</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Se connecter</button>
                
                <p>Pas encore de compte ? <a href="{% url 'register_view' %}">Inscrivez-vous ici</a></p>
            </form>
        </div>
    {% endblock content %}
</body>
</html>
