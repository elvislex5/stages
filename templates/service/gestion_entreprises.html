{% extends 'base_directory/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Gestion des entreprises partenaires</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Entreprise</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for entreprise in entreprises %}
            <tr>
                <td>{{ entreprise.nom }}</td>
                <td>{{ entreprise.user.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Aucune entreprise partenaire</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
